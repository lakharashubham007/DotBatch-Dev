<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Welcome to Codehelp</h1>
    <h2>Contact Us Form</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name"
        placeholder="Enter Your Name"
        >
       <br/>
       <label for="email">Email</label>
        <input type="text" name="email" id="email"
        placeholder="Enter Your Email"
        >
        <br>
        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact"
        >
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday">
        <br>
        <span>Rating</span>
        <input type="radio" name="rat" id="rat1" value="1">
        <label for="rat1">1</label>
        <input type="radio" name="rat" id="rat2" value="2">
        <label for="rat2">2</label>
        <input type="radio" name="rat" id="rat3" value="3">
        <label for="rat3">3</label>
        <input type="radio" name="rat4" id="rat4" value="4">
        <label for="rat4">4</label>
        <input type="radio" name="rat" id="rat5" value="5">
        <label for="rat5">5</label><br>
        <label for="msg">Enter your Message</label><br>
        <textarea name="mssg" id="msg" cols="30" rows="10" placeholder="Write your message here"></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="SUBMIT">
        <input type="reset" name="reset" id="reset" value="RESET">
       <footer>
          <a href="https://youtube.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="youtube" width="40" height="40">
          </a>
          <a href="https://telegram.org/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/640px-Telegram_2019_Logo.svg.png" alt="youtube" width="40" height="40">
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/640px-Instagram-Icon.png" alt="youtube" width="40" height="40">
          </a>
       </footer>
    </form>
</body>

</html>
