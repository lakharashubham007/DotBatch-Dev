<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        tr,
        th,
        thead {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Sechdule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody style="border: 1px solid black">
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">08.00 am</td>
                <td rowspan="2">05.00 am</td>
                <td>Intro to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td style="background-color: blueviolet"rowspan="3">Tuesday</td>
                <td>08:00 am</td>
                <td>11:00 am</td>
                <td>Xpath</td>
            </tr>
            <tr>
                <td>11:00 am</td>
                <td>02:00 pm</td>
                <td rowspan="2">XSL Transformation</td>
            </tr>
            <tr>
                <td>02:00 pm</td>
                <td>05:00 pm</td>
            </tr>
            <tr>
                <td >Wednesday</td>
                <td>08:00 am</td>
                <td>12:00 pm</td>
                <td>XSL Formating objects</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
